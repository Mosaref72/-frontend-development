<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <form action="#">
            <h1>Fill the blank</h1>
            <label for="FristName">Frist Name</label>
            <input type="text" placeholder="Frist Name" required>
            <label for="LastName">Last Name</label>
            <input type="text" placeholder="Last Name" required>
            <label for="Country">Country</label>
            <select name="Country"  required>
                <option value="IND">INDIA</option>
                <option value="BAN">BANGLADESH</option>
                <option value="PAK">PAKISTAN</option>
            </select>
            <label for="textarea">Discription</label>
            <textarea name="textarea" id="Discription" style="height: 200px;"></textarea>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
